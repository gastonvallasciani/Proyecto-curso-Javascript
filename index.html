<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Javascript</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/main.js"></script>
</head>
<body>

    <header>
        <div class="container">
            <span class="strClass">Curso Javascript</span>
            <nav>
                <ul>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Ingresar</a></li>
                    <li class="cart">
                        <a href="#">
                            <span id="cart-count">0</span>
                            <img src="assets/images/carrito-de-compras.png" alt="Carrito de Compras" id="cart_button" class="cartIconClass">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="productContainer">
        <h2>Productos</h2>
        <div id="productsHTML" class="productsClass"></div>
    </div>

    <div class="cartContainer" id="cartContainerId">
        <span class="strCarrito">Carrito de compras</span>
        <div id="cartHTML" class="cartClass"></div>
        <div class="endpurchaseContainer">
            <div id="totalCostHTML" class="totalCostClass"></div>
            <button id="endPurchase" class="endPurchaseClass"> Finalizar compra </button>
        </div>
    </div>
    <footer>
        <span>Pre-entrega 2 - By Gaston Vallasciani</span>
        <span>Versi√≥n: 1.0</span>
    </footer>

</body>
</html>
